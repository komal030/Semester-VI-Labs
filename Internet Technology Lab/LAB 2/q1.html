<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Student Bio-Data Form</title>
</head>
<body>

<div class="container">
  <h2 class="text-center">Student Bio-Data Form</h2>
  <form>
    <div class="form-group">
      <label for="rollNumber">Roll Number:</label>
      <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number" required>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
    </div>

    <div class="form-group">
      <label for="semester">Semester:</label>
      <select class="form-control" id="semester" required>
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <tbody>
          <tr>
            <th>Field of Study</th>
            <th>Open-Elective</th>
            <th>Are you choosing this Open-Elective?</th>
          </tr>
          <tr>
            <td>Finance</td>
            <td>Corporate Accounting</td>
            <td>
              <input type="radio" name="radios1" id="radio1" />
              <label for="radio1">Yes</label>
              <input type="radio" name="radios1" id="radio2" />
              <label for="radio2">No</label>
            </td>
          </tr>
          <tr>
            <td>Computer Science</td>
            <td>Big Data Analytics</td>
            <td>
              <input type="radio" name="radios2" id="radio1" />
              <label for="radio1">Yes</label>
              <input type="radio" name="radios2" id="radio2" />
              <label for="radio2">No</label>
            </td>
          </tr>
          <tr>
            <td>Medical Science</td>
            <td>Neurology</td>
            <td>
              <input type="radio" name="radios3" id="radio1" />
              <label for="radio1">Yes</label>
              <input type="radio" name="radios3" id="radio2" />
              <label for="radio2">No</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <input type="checkbox" id="confirmDetails">
      <label for="confirmDetails">Please tick the checkbox to Confirm your Details</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
