<html>

<head>
    <title> Question 4</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $("#Submit").click(function () {
                var brand = $("#brand").val();
                var laptop = $("#Laptop").is(":checked");
                var mobile = $("#Mobile").is(":checked");
                var quantity = parseInt($("#quantity").val());
                var total = 0;

                if (brand == 'HP') {
                    if (laptop)
                        total += quantity * 100;
                    if (mobile)
                        total += quantity * 50;
                }

                else if (brand == 'Nokia') {
                    if (laptop)
                        total += quantity * 200;
                    if (mobile)
                        total += quantity * 150;
                }
                else if (brand == 'Samsung') {
                    if (laptop)
                        total += quantity * 300;
                    if (mobile)
                        total += quantity * 250;
                }
                else {
                    if (laptop)
                        total += quantity * 400;
                    if (mobile)
                        total += quantity * 350;
                }
                $("#display").text("Total amount is: " + total);
            });
        });
    </script>
</head>

<body>
    <br><br>
    Choose Company
    <br><br>
    <select id="brand">
        <option class="dropdown-item" value="HP">HP</option>
        <option class="dropdown-item" value="Nokia">Nokia</option>
        <option class="dropdown-item" value="Samsung">Samsung</option>
        <option class="dropdown-item" value="Motorola">Motorola</option>
    </select>

    <br><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Mobile">
        <label class="form-check-label" for="flexCheckDefault">
          Mobile
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Laptop" checked>
        <label class="form-check-label" for="flexCheckChecked">
         Laptop
        </label>
      </div>
      


    <br><br>
    <input type="text" id="quantity" placeholder="Enter Quantity">

    <br><br>
    <button type="button" class="btn btn-info" id="Submit">Produce Bill</button>
    <br><br>
    <div id="display"></div>
</body>

</html>
