<!Doctype html>
<html>
    <head>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#submit").click(function () {
            var num1 = parseFloat($("#num1").val());
            var num2 = parseFloat($("#num2").val());
            var oper = $("input[name='op']:checked").val();//radio
            var result;
            if (!oper)
                alert("No radio button selected");
            else if (isNaN(num1) || isNaN(num2))
                alert("Invalid Numbers");
            else {
                switch (oper) {
                    case "add":
                        result = num1 + num2;
                        break;
                    case "sub":
                        result = num1 - num2;
                        break;
                    case "div":
                        result = num1 / num2;
                        break;
                    case "mul":
                        result = num1 * num2;
                        break;
                }
                $("#display").text("Result:" + result);
            }
        });
    });
</script>
<title>Question 2</title>
</head>
<body>
    <p>Enter the first number</p>
    <input type="text" id="num1" val="num1">
    <p>Enter the second number</p>
    <input type="text" id="num2" val="num2">
    <br>
    <input type="radio" value="add" name="op">Add
    <br>
    <input type="radio" value="sub" name="op">Subtract
    <br>
    <input type="radio" value="div" name="op">Divide
    <br>
    <input type="radio" value="mul" name="op">Multiply
    <br>
    <input type="submit" id="submit">
    <div id="display"></div>
</body>

</html>
