<html>
	<head>
		<title>The jQuery Example</title>
		<script src = "jquery-3.7.1.min.js">
		</script>
		<script >
			$(document).ready(function() {
				$("button").click(function(){
                $("div").toggle();
                });
			});
		</script>
	</head>
	<body>
        <button>Click to toggle</button>
		<div id = "mydiv">
			Click to see a dialouge box
		</div>
	</body>
</html>
