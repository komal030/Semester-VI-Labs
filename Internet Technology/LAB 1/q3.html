<html>

<head>
    <style>

        #container1 {
            border: 2px solid black;
        }

        #text1 {
        float:left;
       
        width:50%;
        }

        #image1 {
            display: none;
            height:100%;
            width:50%;

        }


        #wish1 {
            height: 80px;
            width: 200px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {

                var bgcol = $("#bgcolor").val()//selecting from dropdown
                $("#image1").css("background-color", bgcol)
                var fonttype = $("#bgfont").val()//selecting from dropdown
                var col = $("input[name='bstyle']:checked").val();//selecting from radio
                var textdisp = $("#wish1").val()//selcting from text box
                $("#display1").css("font-family", fonttype,)
                if (col == "double") {
                    $("#image1").css("border", "3px double black");
                }
                else if (col == "solid") {
                    $("#image1").css("border", "3px solid black");
                }
               
                if ($("#check1").is(":checked")) {
                    $("#image1").css({
                        "display": "flex",
                        "justify-content": "center", // Horizontally center the content
                        "align-items": "center" // Vertically center the content
                    });
                    $("#image1").show();
                }
                $("#display1").text(textdisp);


            });
        });
    </script>
</head>

<body>
    <div id="container1">
        <div id="text1">
            <h2>Choose a background colour:</h2>
            <select id="bgcolor">
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="blue">Blue</option>
            </select>

            <h2>Choose a font:</h2>
            <select id="bgfont">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Courier New, monospace">Courier New</option>
                <option value="Times New Roman, serif">Times new Roman</option>
            </select>

            <h2>Choose a border style:</h2>
            <input type="radio" name="bstyle" value="None">None
            <br>
            <input type="radio" name="bstyle" value="double">Double
            <br>
            <input type="radio" name="bstyle" value="solid">Solid
            <br>

            <input type="checkbox" id="check1">Add the default picture
            <br>

            <input type="text" id="wish1" placeholder="Write birthday wish">
            <br><br>

            <button type="submit">Update</button>
        </div>
        <div id="image1">
            <div id="display1"></div>
            <img src="img.jpeg" alt="invalid" height="300" id="candy">
        </div>
    </div>
</body>

</html>
