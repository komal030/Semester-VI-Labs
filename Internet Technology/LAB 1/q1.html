<!Doctype html>
<html>
    <head>
        <title>Question 1</title>
        <style>
            table,th,tr,td{
                border: 1px solid black;
                border-collapse:collapse;
                width:50%;
                text-align:center;
            }
            .tr1,.tr3{
                background-color:yellow;
            }
            .tr2{
                background-color:pink;
            }
        </style>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $(".shifttable").animate(
                        {
                            left:"+=100px"
                        });
                    });
                });
        </script>
    </head>
    <body>
        <div class="shifttable" style="position:relative" >
            <img src="img.jpeg" width="400" alt="invalid">
        <table >
            <caption>
                Information
            </caption>
            <tr class="tr1">
                <th>Serial</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr class="tr2">
                <td>1</td>
                <td>Komal</td>
                <td>20</td>
            </tr>
            <tr class="tr3">
                <td>2</td>
                <td>Chirag</td>
                <td>26</td>
            </tr>
        </table>
        </div>
        <button>Click me!</button>
    </body>
</html>
