<html>

<head>
    <title>Question 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            margin-left: 20px;
        }
    </style>
    <script>
  
        $(document).ready(function () {
            var index = 0;
            $("table").hide();
            $("button").click(function () {
                
                var name = $("#name").val();
                var age = parseInt($("#age").val());
                var gender = $("input[name='gender']:checked").val();
                var sem = $("#semester").val();
                var swim = $("#swim").is(":checked");
                var gym = $("#gym").is(":checked");
                var mess = $("#mess").is(":checked");
                var fac="";
                if (gym)
                    fac=fac+" gym";
                if (swim)
                fac=fac+" swimming";
                if (mess)
                fac=fac+" mess";
                $("tbody").append("<tr>" + "<td>" + index + "</td>" + "<td>" + name + "</td>" + "<td>" + age + "</td>" + "<td>" + gender + "</td>" + "<td>" + sem + "</td>" + "<td>" + fac + "</td>"+ "</tr>");
                
                $("table").show();
                index++;
            });
        });
    </script>
</head>

<body>
    <h1>
        Student Bio-Data
    </h1>
    Enter name:
    <input type="text" placeholder="Name" id="name">
    <br><br>
    Enter Age:
    <input type="text" placeholder="Age" id="age">
    <br><br>
    Select Gender:
    <br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br><br>
    Select Semester:
    <br>
    <select id="semester">
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
    </select>
    <br><br>
    Select facilities:
    <br>
    <input type="checkbox" val="swim" id="swim">Swimming
    <br>
    <input type="checkbox" val="gym" id="gym">Gym
    <br>
    <input type="checkbox" val="mess" id="mess">Mess
    <br>
    <button type="button" class="btn btn-info">Submit</button>
    <br>
    <br>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Semester</th>
                <th scope="col">Facility</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <br>
    <div id="display1"></div>



</body>

</html>
