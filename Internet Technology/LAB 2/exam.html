<html>
<head>
    <title>
        Exam Question
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var l = 0;
            var f = 0;
            var s = 0;
            $("#lollipop").click(function () {
                l++;
            });
            $("#fox").click(function () {
                f++;
            });
            $("#skittles").click(function () {
                s++;
            });
            $("#submit").click(function () {
                message="";
                if (l < 3)
                    message+="Lollipop count: " + l + ":Sorry not available<br>";
                else
                    message+="Lollipop count: " + l + ":Available<br>";
                if (f < 3)
                message+="Fox count: " + f + ":Sorry not available<br>";
                else
                message+="Fox count: " + f + ":Available<br>";
                if (s < 3)
                message+="Skittles count: " + s + ":Sorry not available<br>";
                else
                message+="Skittles count: " + s + ":Available<br>";
                $("#display1").html(message);
            });


        });
    </script>
    <style>
        h1 {
            text-align: center;
            background-color: aqua;
        }
        button{
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <h1>Voting Poll</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img src="lollipop.jpeg" alt="Invalid 1">
                <br><br>
                <button type="button" id="lollipop" class="btn btn-danger">Lollipop</button>
            </div>
            <div class="col-sm">
                <img src="fox.jpeg" alt="Invalid 2">
                <br><br>
                <button type="button" id="fox" class="btn btn-danger">Fox</button>
            </div>
            <div class="col-sm">
                <img src="skittle.jpeg" alt="Invalid 3">
                <br><br>
                <button type="button" id="skittles" class="btn btn-danger">Skittles</button>
            </div>
        </div>
    </div>
    <br>
    <button type="button" id="submit" class="btn btn-warning">Submit</button>
    <div id="display1"></div>
</body>
</html>
