<html>

<head>
  <title>Midsem D2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <style>
    body{
      margin-left: 20px;
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#table1").hide();
      $("#table2").hide();
      var cl = 12, cpl = 12, spcl = 12, el = 12;
      $("button").click(function () {
        var name = $("#name").val();
        var leave = $("#leave").val();
        var days = $("#days").val();
        var start = $("#start").val();
        var end = $("#end").val();
        var reason = $("#reason").val();
        var loc = $("input[name='flexRadioDefault']:checked").val();
        var row = "<tr><td>" + name + "</td>" + "<td>" + leave + "</td>" + "<td>" + days + "</td>" + "<td>" + start + "</td>" + "<td>" + end + "</td>" + "<td>" + reason + "</td>" + "<td>" + loc + "</td>" + "</tr>";
        $("#tbody1").append(row);

        if (leave == 'cl')
          cl -= days;
        else if (leave == 'cpl')
          cpl -= days;
        else if (leave == 'spcl')
          spcl -= days;
        else
          el -= days;
        var row1 = "<tr><td>" + "CL" + "</td>" + "<td>" + cl + "</td><tr>";
        var row2 = "<tr><td>" + "CPL" + "</td>" + "<td>" + cpl + "</td><tr>";
        var row3 = "<tr><td>" + "SPCL" + "</td>" + "<td>" + spcl + "</td><tr>";
        var row4 = "<tr><td>" + "EL" + "</td>" + "<td>" + el + "</td><tr>";
        $("#tbody2").empty();
        $("#tbody2").append(row1);
        $("#tbody2").append(row2);
        $("#tbody2").append(row3);
        $("#tbody2").append(row4);
        $("#table1").show();
        $("#table2").show();
      });
    });
  </script>

  </script>
</head>

<body>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <br><br>
  Leave Type:
  <select id="leave">
    <option value="cl">CL</option>
    <option value="cpl">CPL</option>
    <option value="spcl">SPCL</option>
    <option value="el">EL</option>
  </select>
  <br><br>
  <div class="form-group">
    <label for="exampleInputEmail1">Number of days:</label>
    <input type="text" class="form-control" id="days" aria-describedby="emailHelp" placeholder="Enter number of days">
  </div>
  <br>
  Start Date:
  <input type="date" id="start" placeholder="StartDate">
  <br><br>
  End Date:
  <input type="date" id="end" placeholder="EndDate">

  <br><br>
  Leave Reason:
  <select id="reason">
    <option value="personal">Personal</option>
    <option value="prof">Professional</option>
    <option value="edu">Educational</option>
  </select>
  <br><br>
  Location for Leave:
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" value="india" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      India
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" value="foreign" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Foreign
    </label>
  </div>
  <br>
  <button type="button" class="btn btn-warning">Submit</button>
  <br>
  <table class="table table-dark" id="table1">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Leave Type</th>
        <th scope="col">Number of Days</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Reason</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody id="tbody1">
    </tbody>
  </table>

  <table id="table2" class="table table-dark">
    <thead>
      <thead>
        <tr>

          <th scope="col">Leave Type</th>
          <th scope="col">Remaining Days</th>

        </tr>
      </thead>
    <tbody id="tbody2">
      <tr>
        <td>CL</td>
        <td>12</td>
      </tr>
      <tr>
        <td>CPL</td>
        <td>7</td>
      </tr>
      <tr>
        <td>SPCL</td>
        <td>12</td>
      </tr>
      <tr>
        <td>EL</td>
        <td>12</td>
      </tr>
    </tbody>
  </table>



</body>

</html>
