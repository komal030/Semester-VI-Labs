<html>

<head>
    <title>D1 Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                var index=0;
                $("table").hide();
                $("#submit").click(function(){
                    var i1=$("#i1").val();
                    var q1=$("#q1").val();
                    var i2=$("#i2").val();
                    var q2=$("#q2").val();
                    var newrow="<tr>"+"<td>"+index+"</td>"+"<td>"+i1+"</td>"+"<td>"+q1+"</td>"+"<td>"+i2+"</td>"+"<td>"+q2+"</td>"+"</tr>";
                        $("tbody").append(newrow);
                        index++;
                        $("table").show();
                });
            });
        </script>
        <style>
            #parent{
                display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            #first,#second{
                padding:30px;
                flex:1;


            }
        </style>
</head>
<body>
    <div id="parent">
    <div id="first">
    <h1>Recipe Book</h1>
    Ingredient 1
    <select class="custom-select" id="i1">
        <option selected>Choose...</option>
        <option value="Carrot">Carrot</option>
        <option value="Tomato">Tomato</option>
        <option value="Onion">Onion</option>
      </select>
      <br><br>
      <input type="email" class="form-control" id="q1" aria-describedby="emailHelp" placeholder="Enter Quantity">
    
      <br><br>
      Ingredient 2
      <select class="custom-select" id="i2">
        <option selected>Choose...</option>
        <option value="Salt">Salt</option>
        <option value="Pepper">Pepper</option>
        <option value="Carrot">Cardamom</option>
      </select>
      <br><br>
      <input type="number" id="q2" placeholder="Select Quantity">
      <br><br>
      <button type="submit" id="submit">Submit</button>
    </div>
<div id="second">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ingredient 1</th>
            <th scope="col">Quantity</th>
            <th scope="col">Ingredient 2</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
</div>
</div>
</body>
</html>
